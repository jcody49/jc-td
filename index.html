<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tower Defense</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">



</head>
<body>
    <!-- Header -->
    <header id="gameHeader">
      <h1>⬡⬡ JC'S ⬡ TD ⬡⬡</h1>
    </header>
  
    <!-- Main content: canvas + menu -->
    <div id="gameContainer">
      
      <!-- Left: canvas and buttons -->
      <div id="gameWrapper">
        <div id="waveText"></div>
        <canvas id="game" width="800" height="470"></canvas>
        <button id="startButton">Start Game</button>
        <button id="skipButton">Skip Countdown</button>
      </div>
  
      <!-- Right: tower menu -->
      <div id="towerMenu">
        <h3>Build Towers</h3>
        <div class="towerCard" data-tower="cannon"><p>Cannon</p></div>
        <div class="towerCard" data-tower="flamethrower"><p>Flamethrower</p></div>
        <div class="towerCard" data-tower="frost"><p>Frost</p></div>
      </div>
  
    </div>
  
    <script src="game.js"></script>
  </body>
  
</html>
