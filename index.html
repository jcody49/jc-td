<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tower Defense</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">



</head>
<body>
    <!-- Header -->
    <header id="gameHeader">
      <h1>⬡⬡ JC'S ⬡ TD ⬡⬡</h1>
    </header>
  
    <!-- Main content: canvas + menu -->
    <div id="gameContainer">
      
        <!-- Left: canvas and buttons -->
        <div id="gameWrapper">
            <div id="waveText"></div>
            <canvas id="game" width="800" height="470"></canvas>
            <button id="startButton">Start Game</button>
        
            <!-- HUD Panel: appears only when timer is active -->
            <div id="hud" style="display: none;">
                <button id="skipButton">Skip Countdown</button>
                <div id="lives">Lives: 20</div>
            <div id="money">Money: 100</div>

            <!-- Tower Modal -->
            <div id="towerModal" style="display:none; position:absolute; background:white; border:2px solid black; padding:10px; z-index:100;">
                <h3 id="modalTitle"></h3>
                <p id="modalInfo"></p>
                <button onclick="hideTowerModal()">Close</button>
            </div>
  
        </div>

    </div>
      
  
        <!-- Right: tower menu -->
        <div id="towerMenu">

            <div class="basic-container">
                <h3>Basic Towers</h3>
        
                <div class="towerGrid">
                    <div class="towerCard cannon-card-title"><p class="towerName">Cannon:</p><p class="towerCost">$50</p></div>
                    <div class="towerCard frost-card-title"><p class="towerName">Frost:</p><p class="towerCost">$50</p></div>
                    <div class="towerCard acid-card-title"><p class="towerName">Acid:</p><p class="towerCost">$50</p></div>
                    <div class="towerCard tank-card-title"><p class="towerName">Tank:</p><p class="towerCost">$60</p></div>
                    <div class="towerCard antiair-card-title"><p class="towerName">Anti-Air:</p><p class="towerCost">$50</p></div>
                    <div class="towerCard shadow-card-title"><p class="towerName">Shadow:</p><p class="towerCost">$50</p></div>
                    <div class="towerCard light-card-title"><p class="towerName">Light:</p><p class="towerCost">$50</p></div>
                    <div class="towerCard earth-card-title"><p class="towerName">Earth:</p><p class="towerCost">$50</p></div>
                    <div class="towerCard booster-card-title"><p class="towerName">Booster:</p><p class="towerCost">$50</p></div>
                </div>
            </div>
            
            
            <div class="advanced-container">
                <h3>Advanced Towers</h3>
        
                <div class="towerGrid">
                    <div class="towerCard laser-card-title"><p class="towerName">Laser:</p><p class="towerCost">$50</p></div>
                    <div class="towerCard shockwave-card-title"><p class="towerName">Shockwave:</p><p class="towerCost">$50</p></div>
                    <div class="towerCard critical-card-title"><p class="towerName">Critical:</p><p class="towerCost">$50</p></div>
                    <div class="towerCard air-reaper-card-title"><p class="towerName">Air Reaper:</p><p class="towerCost">$60</p></div>
                    <div class="towerCard heavy-cannon-card-title"><p class="towerName">Heavy Cannon:</p><p class="towerCost">$50</p></div>
                </div> 
            </div>
            
            
        </div>
      
  
    </div>
  

    <script type="module" src="main.js"></script>
  </body>
  
</html>
