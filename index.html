<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tower Defense</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="gameContainer" style="text-align:center; position: relative;">
    
    <!-- Wave UI -->
    <div id="waveText" style="color:white; font-size: 20px; font-family: monospace; margin-bottom: 8px; position: relative; left: -72px;"></div>

    <!-- Canvas -->
    <div id="gameWrapper" style="position: relative; left: -72px;">
        <canvas id="game" width="800" height="470"></canvas>
    </div>
      

    <!-- Start button -->
    <button id="startButton" style="position: relative; left: -72px;">Start Game</button>

    <button id="skipButton" style="position: relative; left: -72px;">Skip Countdown</button>

  </div>

  <script src="game.js"></script>
</body>
</html>
